<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <link rel="stylesheet" href="css/orionicons.css">
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/css/pet.css" rel="stylesheet">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <link rel="shortcut icon" href="img/favicon.png?3">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="/js/pet.js"></script>


    <script type="text/javascript">
        <!--        后端传来的值进行转义-->
        $(function () {
            var content = $("#questionTitle").val();
            $(".showHtml").html(content);
        });
    </script>
</head>
<body>

<!-- 左边列 -->
<div class="d-flex align-items-stretch">
    <div id="sidebar" class="sidebar py-3" style="width: 200px;">
        <div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family">MAIN
        </div>
        <ul class="sidebar-menu list-unstyled">
            <li class="sidebar-list-item"><a href="/back" class="sidebar-link text-muted active"><i class="o-home-1 mr-3 text-gray"></i><span>帖文详情管理</span></a></li>
            <li class="sidebar-list-item"><a href="/backuser" class="sidebar-link text-muted"><i class="o-sales-up-1 mr-3 text-gray"></i><span>用户信息管理</span></a></li>
            <li class="sidebar-list-item"><a href="tables.html" class="sidebar-link text-muted"><i class="o-table-content-1 mr-3 text-gray"></i><span>标签管理</span></a></li>
        </ul>
    </div>

    <!--        内容-->
    <div class="container-fluid main" style="width: 1000px;">
        <!--            <div class="row">-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'model'}">
            <h2><span class="glyphicon glyphicon-user" aria-hidden="true"></span> 用户信息</h2>

            <table class="table" >
                <tr>
                    <td><h4>#id</h4></td>
                    <td><h4>#UserName</h4></td>
                    <td><h4>#UserEmail</h4></td>
                    <td><h4>#PassWord</h4></td>
                    <td><h4>#UserState</h4></td>
                    <td><h4>#Modify</h4></td>
                </tr>
                <div class="media" th:each="user : ${userList}" >
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.password}"></td>
                        <td th:text="${user.state}"></td>
                        <td><button type="button" class="btn btn-warning" onclick="disableuser(this)"  th:data-id="${user.id}">禁用</button>
                            <button type="button" class="btn btn-info" onclick="ableuser(this)"  th:data-id="${user.id}">解禁</button>
                            <button type="button" class="btn btn-danger" onclick="deleteuser(this);"  th:data-id="${user.id}">删除</button>
                        </td>
                    </tr>
                </div>
            </table>
        </div>

    </div>


</div>

</body>
</html>
