<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆页</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/css/pet.css" rel="stylesheet">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>


    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

    <link rel="stylesheet" href="/css/style1.css">
    <link rel="stylesheet" href="/css/head.css">
    <script src="/js/login.js"></script>
</head>
<body>

<div class="cotn_principal">
    <div class="cont_centrar">
        <div class="cont_login">
            <div class="cont_info_log_sign_up">
                <div class="col_md_login">
                    <div class="cont_ba_opcitiy">
                        <h2>LOGIN</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur.</p>
                        <button class="btn_login" onClick="cambiar_login()">LOGIN</button>
                    </div>
                </div>
                <div class="col_md_sign_up">
                    <div class="cont_ba_opcitiy">
                        <h2>SIGN UP</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur.</p>
                        <button class="btn_sign_up" onClick="cambiar_sign_up()">SIGN UP</button>
                    </div>
                </div>
            </div>
            <div class="cont_back_info">
                <div class="cont_img_back_grey"><img src="/img/po.jpg" alt=""/></div>
            </div>
            <div class="cont_forms">
                <div class="cont_img_back_"><img src="/img/po.jpg" alt=""/></div>
                <!--                    登陆-->
                <form action="/userlogin" method="post">
                <div class="cont_form_login"><a href="#" onClick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                    <h2>LOGIN</h2>
                        <input type="text" placeholder="Email" name="email"/>
                        <input type="text" placeholder="Password" name="password"/>
                        <button class="btn_login" onClick="cambiar_login()" type="submit">LOGIN</button>
                    </form>

                    <br><br>
                    <span class="glyphicon glyphicon-user">
                        <a href="https://github.com/login/oauth/authorize?client_id=8a7e32a4115a4c3cbBEC&redirect_uri=http://localhost:8080/callback&scope=user&state=1">GitHub</a>
                    </span>
                </div>
                <!--                注册-->
                <form action="/signin" method="post">
                    <div class="cont_form_sign_up" style="position:absolute; height:400px; overflow:auto">
                        <a href="#" onClick="ocultar_login_sign_up()">
                        <i class="material-icons">&#xE5C4;</i>
                        </a>
                        <h2>SIGN UP</h2>

                        <input type="text" placeholder="Email" name="email"/>
                        <input type="text" placeholder="UserName" name="name"/>
                        <input type="text" placeholder="Password" name="password"/>
                        <button class="btn_sign_up" onClick="cambiar_sign_up()" type="submit">SIGN UP</button>

                    </div>
                </form>

                <input type="hidden" th:value="${message}" id="message">
                <script>
                    var str = $("#message").val();
                    if (str != null) {
                        alert(str);
                    }
                </script>
            </div>
        </div>
    </div>
</div>


</body>
</html>
